<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load material_form %} 
{% block title %}Login{% endblock %} 
{% block container %}
<h2>Login</h2>
<form method="POST">
    {% csrf_token %} {% form form=form %}{% endform %}
    <button type="submit" name="_submit" class="btn">Submit</button>
</form>
{% endblock %}
